<div *ngIf="!registerMode" class="container mt-5">
    <div style='text-align: center;'>
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()"  class="btn btn-primary btn-sm mr-2">Register</button>
            <button class="btn btn-info btn-sm ms-2">Learn more</button>
        </div>
    </div>  
    
</div>

<div *ngIf="registerMode" class="container">        
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
